name: Checks
# Run on changes to 'main' and pull requests.
on:
  push:
    branches:
      - main
  pull_request:

jobs:

  lint:
    name: Lint Codebase
    runs-on: ubuntu-20.04

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Run linters
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest

  test:
    name: Unit Tests
    runs-on: ubuntu-20.04

    steps:
    - name: Setup Go
      uses: actions/setup-go@v2
      with:
        go-version: 1.16.x

    - name: Checkout code
      uses: actions/checkout@v2

    - name: Restore cache
      uses: actions/cache@v2
      with:
        path: ~/go/pkg/mod
        key: ${{ runner.os }}-build-${{ hashFiles('**/go.sum') }}

    - name: Build Message DB Docker image
      run: docker build -t message-db .

    - name: Run Message DB
      run: |
        docker run -d --rm \
          -p 5432:5432 \
          -e POSTGRES_HOST_AUTH_METHOD=trust \
          message-db \
          -c message_store.sql_condition=on

    - name: Run unit tests
      run: go test -v -count=3 -condition-on
